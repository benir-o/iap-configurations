<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Book (Admin)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light p-5">
    <div class="container">
      <h2 class="mb-4">Add a New Book</h2>

      <form id="addBookForm" onsubmit="addBook(event)">
        <div class="mb-3">
          <label for="bookName" class="form-label">Book Name</label>
          <input
            type="text"
            id="bookName"
            class="form-control"
            required
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            class="form-control"
            required
            autocomplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">Price (Ksh)</label>
          <input
            type="number"
            id="price"
            step="0.01"
            class="form-control"
            required
            autocomplete="off"
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input
            type="number"
            id="quantity"
            min="1"
            class="form-control"
            required
            autocomplete="off"
          />
        </div>

        <button type="submit" class="btn btn-primary">Add Book</button>
        <a href="users.html" class="btn btn-secondary ms-2">View Users</a>
      </form>

      <div id="message" class="mt-3"></div>
    </div>
  </body>
  <script src="/iap-configurations/testf/mainlogic.js"></script>
</html>
