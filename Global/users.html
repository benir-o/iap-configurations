<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  
    <div class="container">
        <body class="bg-light p-4">
    <div class="input-group mb-4">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search by username..."
      />
      <button id="searchBtn" class="btn btn-primary">
        <i class="bi bi-search"></i> Search
      </button>
      <button id="resetBtn" class="btn btn-secondary">Reset</button>
    </div>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Registered Users</h2>
        <a href="admin.html" class="btn btn-secondary">Back to Admin</a>
      </div>
      <div id="userCountInfo" class="alert alert-info">
        Loading user information...
      </div>

      <table class="table table-striped table-bordered" id="usersTable">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Full Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" class="text-center">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function fetchUsers() {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/iap-configurations/testf/fetchUsers.php", true);

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            try {
              const data = JSON.parse(xhr.responseText);
              const tbody = document.querySelector("#usersTable tbody");
              tbody.innerHTML = "";

              if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center">No users found.</td></tr>`;
                return;
              }

              data.forEach((user) => {
                const row = `
                <tr>
                  <td>${user.id}</td>
                  <td>${user.username}</td>
                  <td>${user.email}</td>
                </tr>
              `;
                tbody.insertAdjacentHTML("beforeend", row);
              });
            } catch (error) {
              document.querySelector(
                "#usersTable tbody"
              ).innerHTML = `<tr><td colspan="5" class="text-center text-danger">Invalid server response.</td></tr>`;
            }
          }
        };

        xhr.send();
      }

      function fetchUserCount() {
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/iap-configurations/testf/fetchUserCount.php", true); // âœ… fixed path
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            try {
              const response = JSON.parse(xhr.responseText);
              if (response.success) {
                document.getElementById("userCountInfo").innerHTML = `
                <strong>Total Users:</strong> ${response.count}
              `;
              } else {
                document.getElementById("userCountInfo").innerHTML = `
                <div class="alert alert-danger">${response.message}</div>
              `;
              }
            } catch (e) {
              document.getElementById("userCountInfo").innerHTML =
                "<div class='alert alert-danger'>Invalid server response.</div>";
            }
          }
        };
        xhr.send();
      }

      window.onload = function () {
        fetchUsers();
        fetchUserCount();
      };
    </script>
  </body>
</html>
