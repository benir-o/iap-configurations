<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student (AJAX)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="text-center mb-4">Add Student</h2>

      <div class="card p-4 shadow-sm">
        <form id="studentForm">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Campus</label>
            <input type="text" class="form-control" id="campus" required />
          </div>
          <button type="button" class="btn btn-primary" id="addBtn">
            Add Student
          </button>
        </form>
      </div>

      <div id="responseMsg" class="mt-3 text-center"></div>
    </div>

    <script>
      document.getElementById("addBtn").addEventListener("click", function () {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        const campus = document.getElementById("campus").value;

        // Create FormData object to send via POST
        const formData = new FormData();
        formData.append("name", name);
        formData.append("age", age);
        formData.append("campus", campus);

        const xhr = new XMLHttpRequest();
        xhr.open("POST", "addStudent.php", true);

        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const msgDiv = document.getElementById("responseMsg");

            if (response.success) {
              msgDiv.innerHTML = `<div class="alert alert-success">${response.message}</div>`;
              document.getElementById("studentForm").reset();
            } else {
              msgDiv.innerHTML = `<div class="alert alert-danger">${response.message}</div>`;
            }
          }
        };

        xhr.send(formData);
      });
    </script>
  </body>
</html>
