<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h3>Your Cart</h3>
      <table
        class="table table-striped table-hover table-bordered border-primary align-middle"
      >
        <thead class="table-primary">
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Price (Each)</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cartBody"></tbody>
        <tfoot class="table-light">
          <tr>
            <td colspan="4" class="text-end fw-bold">
              <strong>Total Amount:</strong>
            </td>
            <td id="cartTotal" class="fw-bold text-primary">$0.00</td>
          </tr>
        </tfoot>
      </table>
    </div>

    <script src="displayCartItems.js"></script>
  </body>
</html>
